<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rust Server Redirect</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1, h2 {
      color: #333;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin: 0.5rem 0;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: auto;
      padding-top: 1rem;
      border-top: 1px solid #ddd;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>Rust Servers</h1>
  <div id="content">
    <p>Redirecting you now... if nothing happens, <a id="manualLink" href="#">click here</a>.</p>
    <p>This tab will close in ~10 seconds if possible.</p>
    <p><a href="connect.html">Back to server list</a></p>
  </div>

  <footer>
    Version 1.4.0
  </footer>

  <script>
    const serversInfo = {
      "facepunch_premium": "steam://run/252490//+connect 51.161.199.59:28015",
      "facepunch_1": "steam://run/252490//+connect 51.161.199.44:28015",
      "rustafied_au": "steam://run/252490//+connect aumedium.rustafied.com:28015",
      "local_staging": "steam://run/700580//+connect 192.168.1.80",
      "local_vanilla": "steam://run/252490//+connect 192.168.1.80",
      "placeholder_1": "#",
      "placeholder_2": "#",
      "placeholder_3": "#"
    };

    function getQueryParam(param) {
      return new URLSearchParams(window.location.search).get(param);
    }

    const serverKey = getQueryParam("server");
    const url = serversInfo[serverKey];

    window.onload = function () {
      if (url && url !== "#") {
        document.getElementById("manualLink").href = url;
        window.location.href = url;
        setTimeout(() => window.close(), 10000); // 10 seconds before trying to close
      } else {
        document.getElementById("content").innerHTML = "<p>Invalid server link. <a href='connect.html'>Back to server list</a></p>";
      }
    };
  </script>

</body>
</html>
