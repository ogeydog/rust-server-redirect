<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rust Server Redirect</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1, h2 {
      color: #333;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin: 0.5rem 0;
    }
    a, button {
      color: #007bff;
      text-decoration: none;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1rem;
      padding: 0;
      font-family: inherit;
    }
    a:hover, button:hover {
      text-decoration: underline;
    }
    #serverDetails p {
      margin: 0.25rem 0;
    }
    #backLink {
      margin-top: 1rem;
      display: inline-block;
    }
    footer {
      margin-top: auto;
      padding-top: 1rem;
      border-top: 1px solid #ddd;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>Rust Servers</h1>

  <div id="content"></div>

  <footer>
    Version 1.2.0
  </footer>

  <script>
    const serversInfo = {
      "facepunch_premium": {
        "name": "[AU] Facepunch Premium",
        "description": "Official Facepunch server, Premium slot",
        "redirectUrl": "steam://run/252490//+connect 51.161.199.59:28015"
      },
      "facepunch_1": {
        "name": "[AU] Facepunch 1",
        "description": "Official Facepunch server 1",
        "redirectUrl": "steam://run/252490//+connect 51.161.199.44:28015"
      },
      "rustafied_au": {
        "name": "Rustafied.com - AU Medium",
        "description": "Rustafied AU Medium server",
        "redirectUrl": "steam://run/252490//+connect aumedium.rustafied.com:28015"
      },
      "local_staging": {
        "name": "Local Staging",
        "description": "Local dev server",
        "redirectUrl": "steam://run/700580//+connect 192.168.1.80"
      },
      "local_vanilla": {
        "name": "Local Vanilla",
        "description": "Local vanilla Rust server",
        "redirectUrl": "steam://run/252490//+connect 192.168.1.80"
      },
      // Blank placeholders for future servers
      "placeholder_1": {
        "name": "[Blank Server 1]",
        "description": "Fill me in!",
        "redirectUrl": "#"
      },
      "placeholder_2": {
        "name": "[Blank Server 2]",
        "description": "Fill me in!",
        "redirectUrl": "#"
      },
      "placeholder_3": {
        "name": "[Blank Server 3]",
        "description": "Fill me in!",
        "redirectUrl": "#"
      }
    };

    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    const contentDiv = document.getElementById('content');
    const serverId = getQueryParam('server');

    function renderIndex() {
      const ul = document.createElement('ul');
      for (const [id, server] of Object.entries(serversInfo)) {
        const li = document.createElement('li');
        const link = document.createElement('a');
        link.href = `connect.html?server=${id}`;
        link.textContent = server.name;
        li.appendChild(link);
        ul.appendChild(li);
      }
      contentDiv.innerHTML = '';
      contentDiv.appendChild(ul);
    }

    function renderServer(id) {
      const server = serversInfo[id];
      if (!server) {
        contentDiv.innerHTML = `<p>Server not found. <a href="connect.html">Back to server list</a></p>`;
        return;
      }

      contentDiv.innerHTML = `
        <h2>${server.name}</h2>
        <p>${server.description || ''}</p>
        <p>Page will close automatically in <span id="countdown">5</span> seconds...</p>
        <p><a href="${server.redirectUrl}">Click here if not redirected</a></p>
        <p><a id="backLink" href="connect.html">Back to server list</a></p>
      `;

      // Instant redirect
      if (server.redirectUrl && server.redirectUrl !== "#") {
        window.location.href = server.redirectUrl;
      }

      // Then countdown 5 seconds before closing page
      let seconds = 5;
      const countdownEl = document.getElementById('countdown');
      const interval = setInterval(() => {
        seconds--;
        if (seconds <= 0) {
          clearInterval(interval);
          window.close();
        } else {
          countdownEl.textContent = seconds;
        }
      }, 1000);
    }

    if (serverId) {
      renderServer(serverId);
    } else {
      renderIndex();
    }
  </script>

</body>
</html>
